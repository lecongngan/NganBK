Câu lệnh SELECT DISTINCT
Câu lệnh này nó sẽ lấy ra kết quả duy nhất không bị trùng lặp
ví dụ : SELECT city FROM customers sẽ lấy ra tất cả các thành phố
nếu : SELECT DISTINCT city FROM customers thì sẽ lấy ra tất cả các thành phố
và tên các thành phố sẽ không bị trùng lặp
</body>
